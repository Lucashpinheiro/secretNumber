<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@CSS_ADDRESS">
</head>
<body>
    <main>
        <h1>Random Number Generator</h1>
        <form id ="drawer">
            <div>
                <label for="max-number">Maximum number</label>
                <input type="number" id="max-number" required min="2" value="2" step="1">
            </div>
            <button type="submit">Draw number</button>
        </form>
    <div class="result">
        The number drawn is: <span id="value-result"></span>
    </div>
    </main>
    <script src="@@JS_ADDRESS"></script>
</body>
</html>
